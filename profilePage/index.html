<!DOCTYPE html>
<html>
<head>
	<title>Bootkik Profile Page</title>

	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>



	<div id="profileContainer">
		<div id="profileImageHexagon">
			<div id="hexImageTop"></div>
			<div id="hexImageBottom"></div>
		</div>
		<div id="hexagonContainer">
			<div id="hexagonTopHalf"></div>
		</div>
		<div id="rectangle">
			<div id="background"></div>
			<div id="whiteBorder">
				<div id="profileIconContainer">
					<i id="profileIcon" class="icon ion-information-circled"></i>
				</div>
				<div id="levelContainer">
					<p>Level 5</p>
				</div>
				<div id="horizontalDivider"></div>
				<div id="nameContainer">
					<p>KAROL BURATYNSKI</p>
				</div>
				<div id="emailContainer">
					<p>karol@bootkik.com</p>
				</div>
			</div>
			<div id="hexagonBottomHalf"></div>

			<div id="socialMediaContainer">
				<div id="flexWrapper">
					<div id="facebook" class="socialCenter">
						<i class="icon ion-social-facebook socialColor"></i>
					</div>
					<div id="linkedin" class="socialCenter">
						<i class="icon ion-social-linkedin-outline socialColor"></i>
					</div>
					<div id="googlePlus" class="socialCenter">
						<i class="icon ion-social-google socialColor"></i>
					</div>
				</div>
			</div>
		</div>
		
	</div>


</body>
</html>
