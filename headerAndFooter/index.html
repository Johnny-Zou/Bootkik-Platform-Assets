<!DOCTYPE html>
<html>
<head>
	<title>Bootkik Header/Footer Page</title>

	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<link rel="stylesheet" type="text/css" href="../css/ionicons.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="../js/navMenu.js"></script>
</head>
<body>

	<div class="header">
		<div class="header__flexWrapper">
			<img class="header__logo" src="../img/bootkikLogo.png" alt="Bootkik Logo">
			<div class="textContainer textContainer--headerBootkik textContainer--center">
				<p>bootkik</p>
			</div>
		</div>
	</div>



	<nav class="navMenu">
		<div class="navMenu__button">
			<div class="navMenu__openButton">
				<div class="iconContainer iconContainer--center iconContainer--navMenuOpen">
					<i class="iconContainer__icon iconContainer__icon--navMenuOpen icon ion-navicon"></i>
				</div>
				<div class="textContainer textContainer--center textContainer--allCaps textContainer--navMenuOpen">
					<p>menu</p>
				</div>
			</div>
			<div class="closeButton closeButton--hidden">
				<div class="iconContainer iconContainer--center iconContainer--closeButton">
					<i class="iconContainer__icon iconContainer__icon--closeButton icon ion-ios-close-empty "></i>
				</div>
				<div class="textContainer textContainer--center textContainer--allCaps textContainer--closeButton">
					<p>close</p>
				</div>
			</div>
		</div>
		<div class="navMenu__background navMenu__background--hidden">
			<ul class="navMenu__list">
				<li class="navMenu__listElement">Learn</li>
				<li class="navMenu__listElement">Profile</li>
				<li class="navMenu__listElement">Credits</li>
				<li class="navMenu__listElement">Logout</li>
			</ul>
		</div>
	</nav>



	<div class="avatar">
		<div class="hexagonImage hexagonImage--border hexagonImage--avatarBorder">
			<div class="hexagonImage hexagonImage--avatar"></div>
		</div>
		<div class="textContainer textContainer--center textContainer--avatarCredits">
			<p>600 credits</p>
		</div>
	</div>

	<div class="footer">
		<div class="textContainer textContainer--footerPageTitle">
			<p>Profile</p>
		</div>
		<div class="footer__angleBlock"></div>
	</div>


</body>
</html>
